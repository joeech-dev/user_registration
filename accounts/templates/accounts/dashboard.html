{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      max-width: 600px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card dashboard-card p-4 text-center bg-white">
    <h2 class="mb-3 text-primary">Welcome, {{ request.user.username }}!</h2>
    <p class="lead">You are now logged into your dashboard.</p>

    <div class="mt-4">
      <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">View Profile</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</div>

</body>
</html>
