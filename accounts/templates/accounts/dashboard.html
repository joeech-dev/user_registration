{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0a0f3d, #1e1e60);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      color: #fff;
      width: 100%;
      max-width: 600px;
    }

    .btn {
      min-width: 120px;
    }
  </style>
</head>
<body>

<div class="glass-card">
  <h2 class="mb-3">Welcome, {{ request.user.username }}!</h2>
  <p class="lead">You are now logged into your dashboard.</p>

  <div class="mt-4">
    <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">View Profile</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>
</div>

</body>
</html>
